name: yob_app
description: "YOB K Business - Agricultural Management System"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Routing
  go_router: ^14.8.1

  # Network
  dio: ^5.7.0

  # Local storage
  shared_preferences: ^2.3.4
  flutter_secure_storage: ^9.2.4

  # UI
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.17
  cached_network_image: ^3.4.1

  # Utils
  intl: ^0.20.2

  # Shared models
  yob_core:
    path: ../../packages/yob_core

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
