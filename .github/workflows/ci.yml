# ──────────────────────────────────────────────────────────────
# YOB K Business — CI Pipeline
# Runs on every push and PR to main/develop
# ──────────────────────────────────────────────────────────────

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Analyze & Lint ───────────────────────────────────────────
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.6.0'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Analyze yob_core
        run: dart analyze packages/yob_core

      - name: Analyze yob_api
        run: dart analyze packages/yob_api

      - name: Analyze yob_app
        run: flutter analyze apps/yob_app

  # ── Unit Tests ───────────────────────────────────────────────
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.6.0'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Test yob_core
        run: |
          cd packages/yob_core
          dart test --reporter=expanded

      - name: Test yob_api
        run: |
          cd packages/yob_api
          dart test --reporter=expanded

      - name: Test yob_app
        run: |
          cd apps/yob_app
          flutter test --reporter=expanded

  # ── Build Flutter Web ────────────────────────────────────────
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Build Web
        run: |
          cd apps/yob_app
          flutter build web --release --no-tree-shake-icons

      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: yob-web-build
          path: apps/yob_app/build/web/
          retention-days: 7

  # ── Build APK (Android) ─────────────────────────────────────
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Build APK
        run: |
          cd apps/yob_app
          flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: yob-android-apk
          path: apps/yob_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

  # ── Build & Push Docker API Image ────────────────────────────
  docker:
    name: Docker API
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/yob_api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/api:latest
            ghcr.io/${{ github.repository }}/api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
