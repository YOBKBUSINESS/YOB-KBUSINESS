version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: yob_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: yob_kbusiness
      POSTGRES_USER: yob_admin
      POSTGRES_PASSWORD: yob_dev_password
    ports:
      - "5432:5432"
    volumes:
      - yob_pgdata:/var/lib/postgresql/data
      - ./packages/yob_api/db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yob_admin -d yob_kbusiness"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  yob_pgdata:
